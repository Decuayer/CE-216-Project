plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'org.CE216'
version '1.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.openjfx:javafx-controls:21'
  implementation 'org.openjfx:javafx-fxml:21'
  implementation files('libs/json-20250107.jar')  // Projeye özgü kütüphaneler
}

application {
  mainClass = 'org.ce216.gamecatalog.UIManager'
}

javafx {
  version = '21'
  modules = ['javafx.controls', 'javafx.fxml']
}

run {
  jvmArgs = [
          '--module-path', 'C:/Java/lib', // Bu yolu güncellemeniz gerekebilir
          '--add-modules', 'javafx.controls,javafx.fxml'
  ]
}

jar {
  manifest {
    attributes(
            'Main-Class': 'org.ce216.gamecatalog.UIManager'
    )
  }
}
